{% extends "base.html" %}

{% block title %}Send Money{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 15px;">
    
    <!-- Page Heading -->
    <h3 class="text-center mb-4 text-primary">
      <i class="fa-solid fa-paper-plane me-2"></i> Send Money
    </h3>

    <!-- Error Alert -->
    {% if error_message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ error_message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <!-- Success Alert -->
    {% if success_message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ success_message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <!-- Form -->
    <form action="{{ url_for('send_money' }}" method="post">
      
      <div class="mb-3">
        <label class="form-label fw-bold">Recipient Name</label>
        <input type="text" name="name" placeholder="Enter recipient name.." class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Account Number</label>
        <input type="text" name="account" placeholder="Enter account number.." class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Amount</label>
        <div class="input-group">
          <span class="input-group-text">â‚¹</span>
          <input type="number" step="0.01" name="amount" placeholder="Enter amount.." class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="fa-solid fa-paper-plane me-1"></i> Transfer
      </button>
    </form>

  </div>
</div>
{% endblock %}
