<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS without global font overrides -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav_items">
            <a id="brand" href="/home">My Bank</a>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/services">Services</a>
            <a href="/contact">Contact</a>
            <form id="search_bar" class="d-flex" method="get" action="{{ url_for('search_profile') }}">
            <input class="form-control me-2 rounded-pill" 
                type="search" 
                name="query" 
                placeholder="Search user..." 
                style="padding: 0.4rem 1rem;" 
                required>
            <button class="btn btn-warning rounded-pill px-4" type="submit">
                Search
            </button>
            </form>


        </div>
        <div class="right_items">
            <a href="{{ url_for('profile', name=session['name']) }}" class="profile">
            <i class="fa-solid fa-user"></i> Profile
            </a>

            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

<footer class="bg-dark text-white text-center py-3" style="position: fixed; bottom: 0; width: 100%;">
    <div class="container">
        <p class="mb-0">Â© {{ current_year }} My Bank App. All rights reserved.</p>
        <small>
            <a href="{{ url_for('about') }}" class="text-warning text-decoration-none">About</a> |
            <a href="{{ url_for('services') }}" class="text-warning text-decoration-none">Services</a> |
            <a href="{{ url_for('contact') }}" class="text-warning text-decoration-none">Contact</a>
        </small>
    </div>
</footer>


</body>
</html>
